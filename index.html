<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bigBody">
    <div class="container">
        <h1>Random <span>Password</span> Generator</h1>
        <input type="text" placeholder="Tap 'Generate'" id="password" name="" readonly>
        <div class="btn-container">
            <button class="btn" id="genBtn" onclick="genPassword()" title="Generate Password">Generate</button>
            <button class="btn" id="copyBtn" onclick="copyPassword()" title="Copy Password">Copy</button>
        </div>
    </div>

    <!-- Script Added  -->
    <script src="index.js"></script>
</body>

</html>
